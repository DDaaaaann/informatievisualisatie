<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map (simple)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="d3/d3.js"></script>
    <script src="jquery/jquery.nouislider.all.js"></script>
    <script src="topojson-master/topojson.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery/jquery.nouislider.css">
    <link rel="stylesheet" type="text/css" href="jquery/jquery.nouislider.pips.css">
    <style type="text/css">
      .country {
        fill: gray;
      }
      body {
        background-color: #FFF;
      }


      div.tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font: 12px sans-serif;
      background: #D8D8D8;
      border: 1px solid black;
      margin-left:auto;
      margin-right:auto;
      border-radius: 8px;
      pointer-events: none;
      color: white;
    }

    .header {
      color: black;
      background-color: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 20px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }


    .axis {
      font: 10px sans-serif;
    }

    .bar {
      fill: steelblue;
    }


    .eu-country {
        fill: lightgray;
    }

    input[type='range'] {
        -webkit-appearance: none;
        border-radius: 5px;
        background-color: #999;
        height: 5px;
        vertical-align: middle;
        width: 250px;
        outline: none;
        margin: 10px;
    }

    .range-container {
      height: 35px;
      width: 295px;
      display: inline-block;
      margin-left: 20px;
    }

    .range-value {
      display: inline-block;
      position: relative;
      width: 60px;
      color: #fff;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
      border-radius: 3px;
      background: #353535;
      padding: 5px 10px;
      margin-left: 7px;
    
      &:after {
        position: absolute;
        top: 8px;
        left: -7px;
        width: 0;
        height: 0;
        border-top: 7px solid transparent;
        border-right: 7px solid #353535;
        border-bottom: 7px solid transparent;
        content: '';
      }
    }

    </style>
</head>
<body>
    <div id="container">
      <p>
        <div class="header">Unemployment in europe in the year:
          <span class="range-value"></span>
          <div class="range-container">
            <div class="slider"></div>
            <!-- <span class="left">2000</span><span class="right">2014</span>
            <input type="range" min="2000" max="2014" id="nYear"> -->
          </div>  
        </div>
      </p>
      <div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>
    </div>
    <script src="app.js"></script>
    <script>
      $(function() {
        $(".slider").noUiSlider({
          start: 2000,
          step: 1,
          range: {
            'min': 2000,
            'max': 2014
          }
        }).noUiSlider_pips({
          mode: 'count',
          values: 3,
          density: 7,
          stepped: true
        });
      });
    </script>
</body>
</html>
